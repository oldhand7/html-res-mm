{{ define "main" }}
<div class="post">
  <h2 class="post-title">{{.Title}}</h2>
  <div class="post-content" data-theme="dark">
    <!-- 挂载友链朋友圈的容器 -->
    <div id="fcircleContainer"></div>
  </div>
</div>


<style type="text/css">  
  #fMessageBoard {font-size:16px;border-radius:8px;box-shadow:none;max-width:810px;margin:auto;height:116px;overflow:hidden;display:flex;flex-direction:row;flex-wrap:wrap;padding-top:1rem;}
#fMessageBoard .fUpdatedTime {text-align:center;height:40px;order:1;width:100%;line-height:40px;font-size:14px;}
#fMessageBoard .fMessageItem {order:0;width:100%;display:flex;}
#fMessageBoard .fMessageItem .fItem {height:60px;background:transparent;display:flex;flex-direction:column;width:33%;}
#fMessageBoard .fMessageItem .fItem .fLabel {padding:0 3%;align-self:center;text-align:center;width:100%;height:30px;}
#fMessageBoard .fMessageItem .fItem .fMeasureBar {display:none;align-self:center;text-align:center;height:60px;width:50%;}
#fMessageBoard .fMessageItem .fItem .fMessage {align-self:center;text-align:center;padding:0 3%;width:50%;}
#fMessageBoard #switchRankBtn {max-width:400px;height:40px;display:flex;text-align:center;margin:0;flex-direction:row;flex-wrap:wrap;align-content:space-around;justify-content:space-around;order:2;width:60%;}
#fMessageBoard #switchRankBtn #rankByCreated,#fMessageBoard #switchRankBtn #rankByUpdated {height:30px;width:100px;display:inline-block;padding:2px 5px;}
#fMessageBoard #switchRankBtn input#switchRankMode[type=checkbox] {display:none;}
#fMessageBoard #switchRankBtn label#switchRank {cursor:pointer;text-indent:-9999px;width:40px;height:20px;margin:7px 0px;background:#3a8ec4;display:inline-block;border-radius:10px;position:relative;}
#fMessageBoard #switchRankBtn label#switchRank:after {content:'';position:absolute;top:2px;left:2px;width:16px;height:16px;background:#fff;border-radius:8px;transition:0.3s;}
#fMessageBoard #switchRankBtn label#switchRank:active:after {width:50px;}
#fMessageBoard #switchRankBtn input#switchRankMode:checked + label {background:#d8653e;}
#fMessageBoard #switchRankBtn input#switchRankMode:checked + label:after {left:calc(100% - 2px);transform:translateX(-100%);}
#fcircleMoreBtn {width:90%;max-width:810px;height:30px;margin:auto;border-radius:12px;font-weight:bolder;text-align:center;display:flex;flex-direction:column;justify-content:space-around;cursor:pointer;transition:0.3s;}
#fcircleContainer {width:100%;max-width:900px;height:auto;margin:auto;}
#fcircleContainer a {text-decoration:none;}
#fcircleContainer .fArticleItem {margin:20px 1%;display:flex;color:rgba(60,60,61,0.7);border-radius:5px;font-weight:bolder;overflow:hidden;flex-direction:column;}
#fcircleContainer .fArticleItem .fArticleAvatar {display:flex;flex-direction:row;padding:0 1rem 0.5rem 1rem;order:1;transform:translateY(-23px);width:9rem;height:0px;}
#fcircleContainer .fArticleItem .fArticleAvatar .fAvatar {align-self:center;text-align:center;}
#fcircleContainer .fArticleItem .fArticleAvatar .fAvatar img {width:22px;height:22px;border-radius:99px;}
#fcircleContainer .fArticleItem .fArticleAvatar .fAvatar .img-alt.is-center {display:none;}
#fcircleContainer .fArticleItem .fArticleAvatar .fArticleAuthor {font-size:14px;margin:0 0.5rem;align-self:center;text-align:center;height:40px;white-space:nowrap;overflow:hidden;}
#fcircleMoreBtn i.fas::before {content:"↯ ↯ ↯";color:#fe5186;}
#fcircleContainer .fArticleItem .fArticleMessage {display:flex;flex-direction:column;padding:0.5rem 1rem 0.8rem 1rem;border-radius:5px;order:0;}
#fcircleContainer .fArticleItem .fArticleMessage a.fArticleTitle {letter-spacing:2px;font-size:18px;align-self:start;text-align:left;line-height:40px;padding:0;margin-bottom:10px;white-space:nowrap;overflow:hidden;transition:0.3s;}
#fcircleContainer .fArticleItem .fArticleMessage .fArticleTime {font-size:14px;text-align:right;}
#fcircleContainer .fArticleItem .fArticleMessage .fArticleTime .fArticleCreated {margin-right:1rem;text-align:left;align-self:center;}
#fcircleContainer .fArticleItem .fArticleMessage .fArticleTime .fArticleUpdated {margin-right:1rem;text-align:left;align-self:center;}
#fcircleContainer .fArticleItem .fArticleMessage .fArticleTime .fArticleUpdated i.fas {padding-right:8px;}
#fcircleContainer .fArticleItem .fArticleMessage .fArticleTime i:before {margin-right:5px;}
#fcircleContainer .fArticleItem .fArticleAvatar .fArticleAuthor,#fcircleContainer .fArticleItem .fArticleMessage .fArticleTime .fArticleCreated,#fcircleContainer .fArticleItem .fArticleMessage .fArticleTime .fArticleUpdated,#fcircleContainer .fArticleItem .fArticleMessage a.fArticleTitle {color:#363636;}
body.dark-theme #fcircleContainer .fArticleItem .fArticleAvatar .fArticleAuthor,body.dark-theme #fcircleContainer .fArticleItem .fArticleMessage .fArticleTime .fArticleCreated,body.dark-theme #fcircleContainer .fArticleItem .fArticleMessage .fArticleTime .fArticleUpdated,body.dark-theme #fcircleContainer .fArticleItem .fArticleMessage a.fArticleTitle {color:#a9a9b3;}
#fcircleContainer .fArticleItem .fArticleMessage {background:#f7f9fe;}
body.dark-theme #fcircleContainer .fArticleItem .fArticleMessage {background:#252627;}
#fMessageBoard,#fcircleMoreBtn {background:#f7f9fe;color:#363636;}
body.dark-theme #fMessageBoard,body.dark-theme #fcircleMoreBtn {background:#252627;color:#a9a9b3;}
@media screen and (max-width:768px) {
  #fMessageBoard {font-size:16px;}
}
@media screen and (max-width:400px) {
  #fcircleContainer .fArticleItem .fArticleMessage .fArticleTime i {display:none;}
  #fMessageBoard {font-size:12px;}
  #fMessageBoard #switchRankBtn #rankByCreated {font-size:12px;}
  #fMessageBoard #switchRankBtn #rankByUpdated {font-size:12px;}
}
@media screen and (max-width:300px) {
  #fMessageBoard .fUpdatedTime span.fLabel {display:none;}
  #fMessageBoard .fMessageItem .fItem .fLabel {width:50%;}
  #fMessageBoard .fMessageItem .fItem meter.fMeasureBar {display:none;}
  #fMessageBoard .fMessageItem .fItem .fMessage {width:50%;}
  #fMessageBoard span#rankByCreated {display:none !important;}
  #fMessageBoard span#rankByUpdated {display:none !important;}
}
#fMessageBoard #switchRankBtn,.fArticleCreated {display:none !important;}
</style>
<script async src="https://cdn.jsdelivr.net/gh/Rock-Candy-Tea/hexo-friendcircle-demo@main/js/fcircle.js" charset="utf-8"></script>
{{ end }}
