{{ define "main" }}
<div class="post" style="padding:10px;margin:0 auto 20px;">
  <h2 class="post-title">{{.Title}}</h2>
</div>

{{ range (readDir "./static/photos") }}
<time><small class="post-date">{{ .ModTime.Format "2006-01-02 15:04:05"}}</small></time>
<figure style="width:80%;">
  <img src="{{ "photos/" | absURL}}{{ .Name}}" alt="{{ .Name}}" style="box-shadow: 0 12px 40px rgba(0,0,0,.15);border-radius: 8px;"/>
  <figcaption>{{ .Name}}</figcaption>
</figure>
<br/>
{{ end }}

{{ end }}
