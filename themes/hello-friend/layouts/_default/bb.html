{{ define "main" }}
<div class="post">
  <h2 class="post-title">{{.Title}}</h2>
  <div class="post-content">
    <p class="count">共b了 <span class="count-data">0</span> 条</p>
    <section class="timeline">
      <ul>
        <div class="list">
        </div>
      </ul>
    </section>
    <div class="load">
      <button class="load-btn button-load">加载更多</button>
    </div>
  </div>
</div>
<style>
  .timeline ul {margin:0;padding-bottom:2rem;}
  .timeline ul li {background:#eaeaea;list-style-type:none;position:relative;width:2px;margin-left:20px;padding:10px 0 50px;}
  .timeline ul li::after {content:'';position:absolute;left:50%;top:25px;transform:translateX(-50%);width:8px;height:8px;border-radius:50%;background:inherit;}
  .timeline ul li div {background:#eaeaea;border-radius:5px;position:relative;top:0;left:40px;width:670px;padding:8px 16px;}
  .timeline ul li div p{margin:0;font-size: 17px;letter-spacing:2px;color: #000;}
  .timeline ul li div::before{content:'';position:absolute;top:10px;width:0;height:0;border-style:solid;left:-15px;border-width:8px 16px 8px 0;border-color:transparent #eaeaea transparent transparent;}
  .dark-theme .timeline ul li div p{color:#fafafa;}
  .dark-theme .timeline ul li,.dark-theme .timeline ul li div{background:#3b3d42;}
  .dark-theme .timeline ul li div::before{border-color:transparent #3b3d42 transparent transparent;}
  @media (max-width:860px) {
    .timeline ul li{margin-left:0;}
    .timeline ul li div{width:calc(100vw - 75px);left:30px;}
  }
</style>
<link type="text/css" rel="stylesheet" href="https://at.alicdn.com/t/font_1755564_z4mhxbw13mq.css"></link>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/TencentCloudBase/tcb-js-sdk@master/tcbjs/1.10.10/tcb.js"></script>
<script>
    const app = tcb.init({
      env: 'twikoo-2g36bkuz88660f27' //这里是你的环境id
    })
    app.auth({
        persistence: "session"
    }).anonymousAuthProvider().signIn().then(() => {
        const db = app.database()
        const collection = db.collection('talks')
        var count=0, per = 10,page = 1
        collection.count(function(err,res){
          count = res.total
          $('.count-data').text(count)
          getList()
        })
        function getList(){
          if((page-1)*per >= count){
            return
          }
          var date
          collection.limit(per).skip((page-1)*per).orderBy('date','desc').get(function(err, res) {
            (res.data).forEach(item => {
            date = item.date
            content = urlToLink(item.content)
            $('.list').append('<li class="item"><div><p>'+content+'</p><i><time class="date"><small>'+`${(date.getHours() + 1) <= 12 ? '上午' : '下午'}`+`${(date.getHours() + 1) <= 10 ? ('0' + date.getHours()) : date.getHours()}`+':'+`${(date.getMinutes() + 1) <= 10 ? ('0' + date.getMinutes()) :date.getMinutes()}`+' · '+date.getFullYear()+'年'+(`${(date.getMonth() + 1) < 10 ? ('0' + (date.getMonth()+1)) :date.getMonth()+1}`)+'月'+`${(date.getDate() + 1) < 10 ? ('0' + date.getDate()) :date.getDate()}`+'日 '+' ·「'+item.from+'」</small></time></i></div></li>')
            });
            if(page*per >= count){
              $('.load').remove()
            return
            }
            page++
          });
        }
        $('.button-load').click(function(){getList()})
    }).catch(err => {
        console.log(err)
    });

    function urlToLink(str) {
      var re =/\bhttps?:\/\/(?!\S+(?:jpe?g|png|bmp|gif|webp|gif))\S+/g;
      var re_forpic =/\bhttps?:\/\/.*?(\.gif|\.jpeg|\.png|\.jpg|\.bmp|\.webp)/g;
      str =str.replace(re,function (website) {
        return "<a href='" + website + "' target='_blank'> <i class='iconfont icon-lianjie-copy'></i>链接 </a>";
      });
      str =str.replace(re_forpic,function (imgurl) {
        return "<img src='" + imgurl + "'  /> ";
      });
      return str;
    }
  </script>
{{ end }}
