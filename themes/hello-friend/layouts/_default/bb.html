{{ define "main" }}
<div class="post">
  <h2 class="post-title">{{.Title}}</h2>
  <div class="post-content">
    <div id="bber"></div>
  </div>
</div>
<style>
  .timeline ul {margin:0;}
  .timeline ul li {background:#3b3d42;list-style-type:none;position:relative;width:3px;margin-left:2em;padding:0.8em 0 2em;}
  .timeline ul li::after {transform: rotate(45deg);content:'';background-color: #3b3d42;display: block;position: absolute;top: 10px;left: -5px;width: 0.8em;height: 0.8em;outline: 15px solid #fff;}
  .timeline ul li div {position:relative;top:-13px;left:3em;width:670px;padding:0px 16px 0px;}
  .timeline ul li p.datatime{color: #fafafa;font-size: 0.75em;font-style: italic;background-color: #3b3d42;display: inline-block;padding:0.25em 1em 0.2em 1em;}
  .timeline ul li p.datacont{margin:0.65em 0 0.3em;}
  .timeline ul li p.datacont img{display:block;width:100%;}
  .timeline ul li p.datacont img[src*="emotion"]{display:inline-block;width:auto;}
  .timeline ul li p.datafrom{color: #aaa;font-size: 0.75em !important;font-style: italic;}
  .timeline ul li p{margin:0;font-size:16px;letter-spacing:1px;color: #3b3d42;}
  button{border-radius:0;}
  .dark-theme .timeline ul li div p{color:#fafafa;}
  .dark-theme .timeline ul li div p svg{fill:#fafafa;}
  .dark-theme .timeline ul li p.datafrom{color: #aaa;}
  .dark-theme .timeline ul li{background:#3b3d42;}
  .dark-theme .timeline ul li::after{outline: 15px solid #292a2d;}
  @media (max-width:860px) {
    .timeline ul li{margin-left:0;}
    .timeline ul li div{width:calc(100vw - 75px);left:30px;}
  }
</style>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/TencentCloudBase/tcb-js-sdk@master/tcbjs/1.10.10/tcb.js"></script>
<script src="https://cdn.jsdelivr.net/gh/buddys/qq-wechat-emotion-parser@master/dist/qq-wechat-emotion-parser.min.js"></script>
<script>
    const app = tcb.init({
      env: 'bb-f5c0f', //这里是你的环境id
      //region: "ap-guangzhou"
    })
    app.auth({
        persistence: "none" //避免与同实例冲突
    }).anonymousAuthProvider().signIn().then(() => {
        var bbClass = '#bber'
        $(bbClass).after('<div class="load"><button class="load-btn button-load">加载中……</button></div>')
        const db = app.database()
        const collection = db.collection('talks')
        var count=0, per = 9,page = 1
        collection.count(function(err,res){
          count = res.total
          $(bbClass).append('<p class="count">共 <span class="count-data">'+count+'</span> 条</p>')
          getList()
        })
        function getList(){
          if((page-1)*per >= count){
            return
          }
          var d,date,resCont=''
          collection.limit(per).skip((page-1)*per).orderBy('date','desc').get(function(err, res) {
            (res.data).forEach(item => {
              d = item.date,data = d.getFullYear()+'/'+(d.getMonth()+1)+'/'+d.getDate() +' '+d.getHours()+':'+d.getMinutes()+':'+d.getSeconds()
              dataTime = '<p class="datatime">'+data+'</p>'
              dataCont = '<p class="datacont">'+urlToLink(item.content)+'</p>'
              dataFrom = item.from ? '<p class="datafrom"><small>#'+item.from+'</small></p>' : ''
              resCont += '<li class="item"><div>'+dataTime+dataCont+dataFrom+'</div></li>'
            });
            $(bbClass).append('<section class="timeline page-'+page+'"><ul><div class="list">'+resCont+'</div></ul></section>')
            $('button.button-load').text('加载更多')
            $('html,body').animate({ scrollTop: $('.timeline.page-'+page).offset().top - 20 }, 800)
            if(page*per >= count){
              $('.load').remove()
              return
            }
            page++
            $(".post-content a[rel!=link]:has(img)").slimbox();
            $.lately({ 'target': '.datatime' });
          });
          
        }
        $('.button-load').click(function(){
          $('.button-load').text('加载中……')
          getList()
        })
    }).catch(err => {
        console.log(err)
    });
    function urlToLink(str) {
      var re =/\bhttps?:\/\/(?!\S+(?:jpe?g|png|bmp|gif|webp|gif))\S+/g;
      var re_forpic =/\bhttps?:\/\/.*?(\.gif|\.jpeg|\.png|\.jpg|\.bmp|\.webp)/g;
      str =str.replace(re,function (website) {
        return " <a href='" + website + "'rel='noopener' target='_blank'>↘链接↙</a> ";
      });
      str =str.replace(re_forpic,function (imgurl) {
        return '<a href="' + imgurl + '"><img src="' + imgurl + '" /></a>';
      });
      str = qqWechatEmotionParser(str)
      return str;
    }
  </script>
{{ end }}
